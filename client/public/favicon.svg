<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" fill="#1a1a2e"/>
  
  <!-- Outer circle border -->
  <circle cx="128" cy="128" r="105" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.8"/>
  
  <!-- Main circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="128" cy="128" r="100" fill="url(#grad1)" opacity="0.15"/>
  
  <!-- VLDN Text -->
  <text x="128" y="145" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="#00d4ff" letter-spacing="2">VLDN</text>
</svg>

